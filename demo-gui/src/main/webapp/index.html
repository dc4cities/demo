<html ng-app="DC4CitiesDemo">
<head>
    <script src="jquery/jquery-2.1.4.js"></script>
    <script src="angular-1.3.15/angular.min.js"></script>
    <script src="bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="jquery-dateFormat/jquery-dateFormat.js"></script>
    <script src="custom.js"></script>

    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div class="container-fluid" ng-controller="DC4CitiesCustomDemoController as demo">
<div class="row">
<div class="col-sm-1">
</div>
<div class="col-sm-10">
	
	<div class="text-center">
		<h1 style="font-weight: 700; margin-bottom: 20px">
			<img src="d4c-logo.png" width="150" height="101" style="margin-right: 25px"/>Demo Portal
		</h1>
    </div>
	
	<div class="row">    	
        <div class="col-sm-4">
        	<div class="form-group">
                <label for="selectDC">Scenario</label>
                <select id="selectDC" class="form-control" size="5" ng-options="testbed as testbed.displayName for testbed in demo.testbeds" ng-model="demo.testbed" ng-change="demo.update()" >
                </select>
            </div>
        </div>
        <div class="col-sm-4">
        	<div class="form-group">
                <label for="selectRenPercent">REN% Goal</label>
                <select id="selectRenPercent" class="form-control" size="5" ng-options="renpercent as renpercent for renpercent in demo.renpercents" ng-model="demo.renpercent" >
                </select>
            </div>
        </div>
        <div class="col-sm-4">
        	<div class="form-group">
                <label for="selectPenalty">REN% Penalty (EUR/pp)</label>
                <select id="selectPenalty" class="form-control" size="5" ng-options="penalty as penalty for penalty in demo.penalties" ng-model="demo.penalty" >
                </select>
            </div>
        </div>
	</div>
	
	<div class="row">
		<div class="col-sm-8">
			<label for="activities">Activities</label>
            <table if="activities" class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th class="col-sm-6">Name</th>
                    <th class="col-sm-6">Data Centre(s)</th>
                </tr>
                <tr ng-repeat="activity in demo.activities">
                    <td>{{activity.name}}</td>
                    <td>{{activity.dataCenters.join(", ")}}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4">
			<div class="form-group">
				<label for="selectDayProfile">Day Profile</label>
				<select id="selectDayProfile" class="form-control" size="5" ng-options="source as source for source in demo.sources" ng-model="demo.source" >
				</select>
			</div>
    		<div class="form-group">
				<label for="selectDay">Target Date</label>
				<div class="input-group">
					<input type="date" class="form-control" datepicker-popup ng-model="demo.date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
        </div>
	</div>

    <div class="row text-center">
    	<button type="button" id="btnRunDemo" class="btn btn-lg btn-primary" ng-click="demo.startDemo()">RUN DEMO<br>SIMULATION
        </button>
        <div class="hourglass-container">
        	<img class="hourglass" ng-show="simulationInProgress" src="hourglass.gif" width="72" height="72"/>
        </div>
    </div>
	
</div>
<div class="col-sm-1">
</div>
</div>
</div>
</body>
</html>
