<h1>Error: error:itype
  <div><span class='hint'>String Value is Required for SCE Trust Call</span></div>
</h1>

<div>
    <pre class="minerr-errmsg" error-display="Attempted to trust a non-string value in a content requiring a string: Context: {0}">Attempted to trust a non-string value in a content requiring a string: Context: {0}</pre>
</div>

<h2>Description</h2>
<div class="description">
  <p><a href="api/ng/service/$sce#trustAs">$sce.trustAs</a> requires a string value.</p>
<p>Read more about <a href="api/ng/service/$sce">Strict Contextual Escaping (SCE)</a> in AngularJS.</p>

</div>
